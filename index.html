<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css" class="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;0,800;0,900;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body style="display: flex; height: 719.5px; justify-content: center; align-items: center; background-color: #ddd;">

  <div class="container">

    <div class="inputContainer">
      <label for="day" class="inputLabel">DAY</label>
      <label for="month" class="inputLabel">MONTH</label>
      <label for="year" class="inputLabel">YEAR</label>

      <input type="text" class="inputText first" id="day">
      <input type="text" class="inputText" id="month">
      <input type="text" class="inputText" id="year">

      <label for="" class="validity">Invalid day</label>
      <label for="" class="validity">Invalid month</label>
      <label for="" class="validity">Invalid year</label>
    </div>

    <div class="separator">
    <button class="arrow" id="convert">
      <img src="icon-arrow.svg" alt="Arrow" class="arrowImage">
    </button>
  </div>

    <label class="one age">--</label>
    <label class="two age">--</label>
    <label class="three age">--</label>
    


  </div>

</body>
<script src="js/app.js"></script>
</html>
