<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css" class="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;0,800;0,900;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body style="display: flex; height: 719.5px; justify-content: center; align-items: center; background-color: #ddd;">

  <div class="container">

    <div class="inputsSection">
      
        <label for="day" class="inputLabel">DAY</label>
        <label for="month" class="inputLabel">MONTH</label>
        <label for="year" class="inputLabel">YEAR</label>

        <input type="text" class="inputField" id="day">
        <input type="text" class="inputField" id="month">
        <input type="text" class="inputField" id="year">

    </div>

    <div class="separator">
      <div class="sep"></div>
      <button class="arrow">
        <img src="icon-arrow.svg" alt="">
      </button>
    </div>

    <span class="number one">--</span>
    <span class="number two">--</span>
    <span class="number three">--</span>
    


  </div>

</body>
</html>
